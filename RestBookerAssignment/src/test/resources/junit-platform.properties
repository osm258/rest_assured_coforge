# Enable parallel execution for Cucumber and configure a fixed thread pool.
cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.parallel.config.fixed.parallelism=4
cucumber.execution.parallel.config.fixed.max-pool-size=4
cucumber.glue=com.automation.steps
cucumber.features=src/test/resources/feature
cucumber.plugin=pretty, html:target/cucumber-report.html